<!DOCTYPE html>
<!-- The HTML tag is the parent to all content -->
<html lang="en">

  <!-- The head is where we keep info about our document -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppy</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <!-- The body is where all the content we want displayed goes -->
  <body>

      <!-- img tags are the most common element in digital comics -->

      <img src="assets/Page4.jpg" alt="Poppy and Spud give you a comics activity">


      <a href="http://kitfraser.com/" target="_blank">Learn more about Kit</a>
      <a href="index.html">Read again</a>

      <!-- link tags are also known as a tags or anchors -->

  </body>

</html>
