<!DOCTYPE html>
<!-- The HTML tag is the parent to all content -->
<html lang="en">

  <!-- The head is where we keep info about our document -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppy</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <!-- The body is where all the content we want displayed goes -->
  <body>

      <!-- img tags are the most common element in digital comics -->

      <img src="assets/Page2-1.jpg" alt="Poppy in front of her small airstream with stand full of strange plants and flowers">
      <img src="assets/Page2-2.jpg" alt="Panel 2 and 3">
      <img src="assets/Page2-3.jpg" alt="Panel 4">
      <img src="assets/Page2-4.jpg" alt="Panel 5 and 6">
      <a href="page3.html"><img src="assets/Page2-5" alt="Panel 7" id="nextPage">
      </a>

      <!-- link tags are also known as a tags or anchors -->

  </body>

</html>
