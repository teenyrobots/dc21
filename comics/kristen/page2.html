<!DOCTYPE html>
<!-- the HTML tag is the parent all content -->
<html lang="en">

    <!-- the head is where we keep information about our document -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kristen's Comic</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <!-- the body is where all the content we want to display goes -->
    <body>
        <!-- img tags are the most common element in digital comics -->
        <div class="mainContainer" id="mc1">
          <div class="jumper" id="jumpto2"></div>
          <img src="assets/Page2.gif" alt="comic panel 2" class="mainComic"/>
          <a href="page3.html#jumpto3" class="clickable" id="page2Click">
            <img src="assets/Button2.png" alt="button" />
          </a>
        </div>

        <!-- link tags are also known as A tags, or anchor tags -->
        <a href="http://kristenlynnzimmerman.com" target="_blank">Check out my website for more comics!</a>
        <a href="index.html">Read again</a>
    </body>

</html>
